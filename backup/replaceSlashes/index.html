<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Utilities</title>
    
    <style>
      div.customPaddingBottom {
        padding-bottom: 2.5em;
      }
    </style>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="container-fluid">
    <!-- Let header.js load the menu at the top -->
    <span id="topMenu"></span>

    <h1>Convert "\" to "/"</h1>
    <form id="replaceSlashes">
      <div class="form-group">
        <label for="initInput">Initial Input</label>
        <input class="form-control" id="initInput" type="text" />
        <small id="initInputHelp" class="form-text text-muted">Enter path length with "\" here</small>
      </div>
      <div class="form-group">
        <label for="textOutput">Text Output</label>
        <input class="form-control" id="textOutput" type="text" readonly="readonly" />
      </div>
      <div class="form-group">
        <button id="replaceSlashesSubmitButton" class="btn btn-primary" type="button">Convert</button>
        <button id="replaceSlashesCopyButton" class="btn btn-secondary" type="button">Copy to Clipboard</button>
      </div>
    </form>
    <hr />

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="/header.js"></script>
    <script src="index.js"></script>
  </body>
</html>
